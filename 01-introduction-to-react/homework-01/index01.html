<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
<div id="content"></div>

<script type="text/babel">

    var ARTICLES = [
        {
            id: 1,
            title: 'Невероятные приключения в Египте!',
            author: 'Александр Грушкевич',
            body: 'Прам-пам-пам там было интересно'

        }, {
            id: 2,
            title: 'Невероятные приключения в Норвегии!',
            author: 'Александр Быков',
            body: 'Прам-пам-пам там было интересно'
        }, {
            id: 3,
            title: 'Невероятные приключения в Израиле!',
            author: 'Екатерина Дорошко',
            body: 'Прам-пам-пам там было интересно'
        }
    ];

    var Article = React.createClass({
        render: function () {
            return (
                    <li className="article">
                        <div className="article-title"> {this.props.title}</div>
                        <div className="article-author">Автор {this.props.author}</div>
                        <div className="article-body">{this.props.body}</div>
                    </li>
            );
        }
    });

    var ArticleList = React.createClass({

        getInitialState : function () {
            return {
                Articles : ARTICLES
            };
        },

        render: function () {
            return(
                    <ul className="article-list">
                        {
                            this.state.Articles.map(function (el) {
                                return <Article
                                        key={el.id}
                                        title={el.title}
                                        author={el.author}
                                        body={el.body}
                                />;
                            })
                        }
                    </ul>
            )

        }
    });

    ReactDOM.render(
            <ArticleList/>,
            document.getElementById("content")
    );

</script>
</body>
</html>
