<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

</head>
<body>

<div id="gogogo"></div>

<script type="text/babel">

    var Calculator = React.createClass({

        getInitialState: function () {
            return {
                a: 0,
                b: 0
            }
        },

        plus: function () {
          return parseInt(this.state.a) * parseInt(this.state.b);
        },

        hundleChangeB: function (event) {
            this.setState({
                b: event.target.value
            })
        },

        hundleChangeA: function (event) {
            this.setState({
                a: event.target.value
            })
        },

        render: function () {
            return (
                    <div>
                        <input className="number-a" onChange={this.hundleChangeA}></input>
                        <input className="number-b" onChange={this.hundleChangeB}></input>

                        <text>{this.plus()}</text>
                    </div>

            );
        }
    });

    ReactDOM.render(
                <Calculator name="Sasha"/>,
            document.getElementById("gogogo")
    );

</script>
</body>
</html>
