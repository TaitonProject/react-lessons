<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

</head>
<body>

<div id="gogogo"></div>

<script type="text/babel">

    var Calculator = React.createClass({

        getInitialState: function () {
            return {
                a: 0,
                b: 0,
                c: 0
            }
        },

        plus: function () {
            this.setState({
                c: parseInt(this.state.a) + parseInt(this.state.b)
            })
        },

        minus: function () {
            this.setState({
                c: parseInt(this.state.a) - parseInt(this.state.b)
            })
        },

        multi: function () {
            this.setState({
                c: parseInt(this.state.a) * parseInt(this.state.b)
            })
        },

        hundleChangeB: function (event) {
            this.setState({
                b: event.target.value
            })
        },

        hundleChangeA: function (event) {
            this.setState({
                a: event.target.value
            })
        },

        render: function () {
            return (
                    <div>
                        <input className="number-a" value={this.state.a} onChange={this.hundleChangeA}></input>
                        <input className="number-b" value={this.state.b} onChange={this.hundleChangeB}></input>
                        <button name="Plus" onClick={this.plus}>Plus</button>
                        <button name="Minus" onClick={this.minus}>Minus</button>
                        <button name="Multi" onClick={this.multi}>Multi</button>
                        <text>{this.state.c}</text>
                    </div>
            );
        }
    });

    ReactDOM.render(
                <Calculator name="Sasha"/>,
            document.getElementById("gogogo")
    );

</script>
